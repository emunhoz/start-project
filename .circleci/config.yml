version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: yarn
            - run: yarn test
            - run: GITHUB_TOKEN=$GITHUB_TOKEN yarn release 
workflows:
    build-and-test:
      jobs:
        - build-and-test